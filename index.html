<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>ML4M2M</title>

	<link rel="stylesheet" type="text/css" href="css/ml4m2m.css" />

	<script type="text/javascript" src="js/jquery-1.3.2.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/ml4m2m.js" charset="utf-8"></script>
</head>
<body>

<div class="ml4m2m">
	<mario2map like="8-2" size="200">
		<blockade>
			<renga p="3,5" s="4"></renga>
			<renga s="4,5"></renga>
			<renga></renga>
			<renga p="+1,+1"></renga>
			<hatena p="-3,+2"></hatena>
			<hatena s="5"></hatena>
			<brick s="3"></brick>
			<hatena p=",+1" s="5"></hatena>
			
			<ground p="1,1" s="10x2"></ground>
			<bridge p=",2" s="5"></bridge>
			<bridge p=",+1"></bridge>
			<bridge p=",+2" s="5"></bridge>
			
			<ground P="+2,1" s="25x2"></ground>
			<jump p="-24,3"></jump>
			<jump></jump>
			<jump type="s" s="5"></jump>
			<jump type="s"></jump>
			
			<pipe p="+1" s="x3"></pipe>
			<pipe p="+1" s="2,+2"></pipe>
			<pipe s=",-1"></pipe>
			<brick p="-9,13" s="12"></brick>
			<pipe type="r" p="-12,-2" s="x2"></pipe>
			<pipe type="r" p=",-1" s="x+1"></pipe>
			<pipe type="r" p="+2" s="2,+0"></pipe>
			
			<pole p="+3,3" s="2,8"></pole>
			<pole></pole>

			<shima p="+4,1" s="6,2"></shima>
			<shima s=",2"></shima>
			<shima p="-3,+2" s=",5"></shima>
		</blockade>
		
		<lift>
			<kinoko type="2" p="60,2"></kinoko>
			<kinoko></kinoko>
			<kinoko type="3" p=",+4"></kinoko>
			<balance p=",+2" s="14,6" r="-5"></balance>
			<balance type="2"></balance>
		</lift>
		
		<item>
			<coin p="1,9"></coin>
			<coin s="5"></coin>
			<coin p=",+1" s="4,2"></coin>
			<kinoko type="u" p=",-1"></kinoko>
			<kinoko></kinoko>
			<flower></flower>
			<star></star>
			<star></star>
			<kinoko type="d"></kinoko>
			<jack s=",5"></jack>
			<jack s=",5"></jack>
		</item>


		<background>
			<castle p="90,3"></castle>

			<cloud p=",+4" s="2,2"></cloud>
			<cloud p=",+4" type="2"></cloud>
			
			<grass p="-9,3"></grass>
			<grass type="3" s=""></grass>
			<grass type="2" s=""></grass>

			<tree p="-10"></tree>
			<tree type="2" p="+2" s="2"></tree>
			<tree s="2"></tree>
			<tree type="3"></tree>
			<mount p="+2" type="2"></mount>
			<mount s="2"></mount>
			
			<castle type="2"></castle>
			<wall s="20"></wall>
		</background>

		<blockade>
			<ground p="90,1" s="120x2"></ground>

			<dokan p="149,3" s=",2"></dokan>
			<block p="+1" s="12"></block>
			<block p="-11,+1" s="11"></block>
			<block p="-10,+1" s="10"></block>
			<block p="-9,+1" s="9"></block>
			<block p="-8,+1" s="8"></block>
			<block p="-7,+1" s="7"></block>
			<block p="-6,+1" s="6"></block>
			<block p="-5,+1" s="5"></block>
			<block p="-4,+1" s="4"></block>
			<block p="-3,+1" s="14"></block>
			<block p="+2,3" s="2x11"></block>
			<dokan p="-10" s="x4"></dokan>
		</blockade>
	</mario2map>
</div>

<div class="ml4m2m-">
	<mario2map like="1-1" size="100">

		<lift>
			<balance p="60,5" s="10x8" r="+4"></balance>

			<kinoko p="70,10" type="2"></kinoko>
			<kinoko p="+3,10" type="3"></kinoko>
			
			<balance type="2" p="76,8" s="7x3" r="+5"></balance>
		</lift>

		<background>
			<cloud p="1,3" s="1"></cloud>
			<cloud p="+3,3" s="1"></cloud>
			<cloud type="2" p="8,4" s="1"></cloud>
			<cloud type="3" p="12,8" s="1x1"></cloud>

			<tree p="2,3" s="2"></tree>
			<tree type="s" p="+1,3" s="2"></tree>
			<tree type="2" p="+1,3" s="2"></tree>
			<tree type="m" p="+1,3" s="2"></tree>
			<tree type="3" p="+1,3" s="2"></tree>
			<tree type="l" p="+1,3" s="2"></tree>
		</background>

		<blockade>
			<ground p="1,1" s="19x2"></ground>
			<ground p="30,1" s="30x2"></ground>
			<pole p="+0,3"></pole>

			<shima p="+5,1" size="6x2"></shima>
			<jump p="-2,3"></jump>
			<jump type="super" p="+1,3"></jump>
			<jump type="s" p="+1,3"></jump>
			<shima p="+2,1" size="16x6"></shima>
			
			<ground p="+3,1" size="25x2"></ground>

			<coral p="84,7" size="x5"></coral>
		</blockade>


		<blockade>
			<brick p="3,12" s="20"></brick>
			<renga p="4,6" s="5x2"></renga>
			<renga p="+2,7" s="4x1"></renga>

			<brick p="1,10" s="1x3"></brick>

			<block p="15,3" s="5"></block>
			<bridge p="20,3" s="10x2"></bridge>
			<block p="+1,3" s="2"></block>

			<renga p="30,12" s="20x2"></renga>
			<hidden p="+1,+0" s="1"></hidden>

			<killer p="31,4" s="1x1"></killer>
			<killer p="+2,3" s="1x3"></killer>
			<killer p="+2,3" s="1x5"></killer>
			<killer p="+2,3" s="1x3"></killer>
			<killer p="+0,+1" s="1x3"></killer>
			<killer type="2" p="+2,3" s="1x2"></killer>
			<killer type="2" p="+2,3" s="1x3"></killer>
			<killer type="2" p="+2,3" s="1x8"></killer>

			<hatena p="10,10" s="4"></hatena>
			<hatena p="20,6" s="5"></hatena>
			<hatena p="+1,-1" s="5"></hatena>

			<pipe p="46,3" s="1x2"></pipe>
			<pipe p="+2,1" s="1x2"></pipe>
			<pipe p="+2,3" s="1x5"></pipe>
			<pipe p="+2,3" s="1x8"></pipe>

			<pipe type="r" p="14,9" s="1x3"></pipe>
			<hatena p="16,9"></hatena>
			<pipe type="reverse" p="+1,8" s="1x4"></pipe>
			<pipe type="reverse" p="+2,8" s="1x4"></pipe>
			<pipe type="reverse" p="+2,8" s="1x4"></pipe>
		</blockade>

		<background>
			<mount type="1" p="5,3"></mount>
			<mount type="2" p="+3,3" s="2"></mount>
			
			<castle type="2" p="89,3"></castle>
			<wall p="+9,3" s="3"></wall>

			<water p="20,1" s="10x2"></water>
		</background>


		<item>
			<coin p="3,8" s="5"></coin>

			<kinoko p="25,6"></kinoko>
			<flower p="26,6"></flower>
			<star p="27,6"></star>
			<kinoko type="d" p="28,6"></kinoko>
			<jack p="+1,6" s="x6"></jack>

			<kinoko type="1UP" p="50,14"></kinoko>

			<coin p="64,7" s="6"></coin>
		</item>

	</mario2map>
</div>


<div class="ml4m2m">
	<mario2map like="1-4" size="100">
		<blockade>
			<block p="1,13" s="100"></block>

			<ground p="1,1" s="10x2"></ground>
			<ground p="+2,1" s="10x2"></ground>
			<ground P="+3,1" s="15x2"></ground>

			<block p="32,3" s="9"></block>
			<block p="-8,4" s="8"></block>
			<block p="-7,5" s="7"></block>
			<block p="-6,6" s="6"></block>
			<block p="-5,7" s="5"></block>
			<block p="-4,8" s="4"></block>
			<block p="-3,9" s="3"></block>
			<block p="-2,10" s="2"></block>

			<block p="+10,10" s="2"></block>
			<block p="-2,9" s="3"></block>
			<block p="-3,8" s="4"></block>
			<block p="-4,7" s="5"></block>
			<block p="-5,6" s="6"></block>
			<block p="-6,5" s="7"></block>
			<block p="-7,4" s="8"></block>
			<block p="-8,3" s="9"></block>
			<ground P="-9,1" s="40x2"></ground>

			<iron p="8,6"></iron>
			<block p="+1,+0" s="20"></block>
			<iron p="+1,+0"></iron>

			<pipe type="r" p="12,8" s="1x5"></pipe>
			<pipe type="r" p="+3,8" s="1x5"></pipe>
			<pipe type="r" p="+3,8" s="1x5"></pipe>
			<pipe type="r" p="+3,8" s="1x5"></pipe>

			<iron p="42,10"></iron>
			<iron p="+1,10 "></iron>
			<iron p="+1,10 "></iron>
			<iron p="+2,8 "></iron>
			<killer type="r" p="-1,12 "></killer>

			<killer type="r" p="57,12" s="1"></killer>
			<killer type="r" p="+1,11" s="1x2"></killer>
			<killer type="r" p="-1,8" s="1x 3"></killer>
			<hatena p="-3,9"></hatena>

			<bridge p="91,2" s="20"></bridge>
			<block p="-21,5" s=",8"></block>
		</blockade>

		<background>
			<water p="11,1" s="2"></water>
			<water p="+10,1" s="3"></water>
			<water p="+15,1" s="10x7"></water>
		</background>

		<item>
			<coin p="3,8" s="5"></coin>
			<axe p="90,3"></axe>
		</item>
	</mario2map>
</div>



</body>
</html>
